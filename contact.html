<!DOCTYPE html>

<body style="font-family: 'Source Sans Pro', sans-serif">

    <!-- Header -->
    <header id="top-page">
        <!-- Navbar -->
        <nav class="bg-transparent px-2 sm:px-4 py-3">
            <div class="container flex flex-wrap items-center justify-between mx-auto">
                <a href="#" class="flex items-center">
                    <img src="assets/image/logo/logo-web.png" alt="logo" class="h-14 mr-3 sm:h-14">
                    <span>
                        <p class="self-center text-blue-800 text-lg font-semibold whitespace-nowrap">Hastyana</p>
                        <p class="self-center text-blue-500 text-xs font-normal whitespace-nowrap">Rihardneswara</p>
                    </span>
                </a>
                <button data-collapse-toggle="navbar" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-black rounded-lg md:hidden duration-200 hover:bg-gray-200 focus:outline-none focus:ring-2" 
                aria-controls="navbar" aria-expanded="false">
                    <span class="sr-only">Main Menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" 
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" 
                        clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar">
                    <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 
                    md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                        <li><a class="block py-2 pl-3 pr-4 rounded md:bg-transparent md:text-black md:p-0 text-black 
                            transition-colors duration-300 transform hover:text-blue-500 text-base font-semibold" href="index.html">Home</a></li>
                        <li><a class="block py-2 pl-3 pr-4 rounded md:bg-transparent md:text-black md:p-0 text-black 
                            transition-colors duration-300 transform hover:text-blue-500 text-base font-semibold" href="work.html">Works</a></li>
                        <li><a class="block py-2 pl-3 pr-4 rounded md:bg-transparent md:text-black md:p-0 text-black 
                            transition-colors duration-300 transform hover:text-blue-500 text-base font-semibold" href="about.html">About</a></li>
                        <li><a class="block py-2 pl-3 pr-4 rounded md:bg-transparent md:text-black md:p-0 text-black 
                            transition-colors duration-300 transform hover:text-blue-500 text-base font-semibold" href="#top-page">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Project -->
    <section>
        <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
            <div class="mx-auto max-w-lg text-center mb-5">
                <h2 class="text-3xl font-bold sm:text-4xl">Get In Touch</h2>
            </div>
            <div class="py-4 lg:py-8 px-3 mx-auto max-w-screen-md">
                <form action="#" class="space-y-8">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                        <input name="name" type="text" id="name" class="shadow-sm bg-white border border-blue-500 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" required>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input name="email" type="email" id="email" class="block p-3 w-full text-sm text-gray-900 bg-white rounded-lg border border-blue-500 shadow-sm focus:ring-primary-500 focus:border-primary-500" required>
                    </div>
                    <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Phone</label>
                        <input name="phone" type="text" id="phone" class="block p-3 w-full text-sm text-gray-900 bg-white rounded-lg border border-blue-500 shadow-sm focus:ring-primary-500 focus:border-primary-500" required>
                    </div>
                    <div class="sm:col-span-2">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your message</label>
                        <textarea name="message" id="message" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg shadow-sm border border-blue-500 focus:ring-primary-500 focus:border-primary-500" placeholder="Leave a comment..."></textarea>
                    </div>
                    <button name="send" type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-500 sm:w-fit hover:bg-white border hover:border-blue-500 hover:text-black focus:ring-4 focus:outline-none focus:ring-primary-300">Send message</button>
                </form>
            </div>
            <div class="mt-8 grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3">
                <a class="block rounded-xl border border-blue-500 p-8" href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=hastyana.hr@email.com">
                    <i class="fi fi-sr-envelope text-blue-500"></i>
                    <h2 class="mt-4 text-xl font-bold text-black">Email</h2>
                    <p class="mt-1 text-sm text-gray-500">
                        hastyana.hr@gmail.com
                    </p>
                </a>
                <a class="block rounded-xl border border-blue-500 p-8" href="https://api.whatsapp.com/send?phone=6285172447731">
                    <i class="fi fi-sr-phone-call text-blue-500"></i>
                    <h2 class="mt-4 text-xl font-bold text-black">Whatsapp</h2>
                    <p class="mt-1 text-sm text-gray-500">
                        0851-7244-7731
                    </p>
                </a>
                <a class="block rounded-xl border border-blue-500 p-8" href="https://goo.gl/maps/Y2TN1sHHGmb1tN2N9">
                    <i class="fi fi-sr-map-marker text-blue-500"></i>
                    <h2 class="mt-4 text-xl font-bold text-black">Address</h2>
                    <p class="mt-1 text-sm text-gray-500">
                        Karanganyar, Central Java, Indonesia
                    </p>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black" >
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 lg:px-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <div class="flex justify-center text-gray-100 sm:justify-start">
                    <a href="#top-page" class="flex items-center">
                        <img src="assets/image/logo/logo-web.png" alt="logo" class="h-14 mr-3 sm:h-14">
                        <span>
                            <p class="self-center text-blue-500 text-lg font-semibold whitespace-nowrap">Hastyana</p>
                            <p class="self-center text-blue-300 text-xs font-normal whitespace-nowrap">Rihardneswara</p>
                        </span>
                    </a>
                </div>        
                <p class="mt-4 text-center text-sm text-gray-500 lg:mt-0 lg:text-right">
                    Copyright &copy; 2022. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

</body>

</html>
